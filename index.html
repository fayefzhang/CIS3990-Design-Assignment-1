<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CoolWeather</title>

    <!-- Barlow Font pulled from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;0,600;1,600&display=swap"
        rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <img src="illus.png">


    <div class='pushpin'><i class="fa fa-map-marker"></i></i></div>
    <div class='philadelphia'>
        Philadelphia</div>

    <div class='select'>
    </div>

    <div class='temp'>
        <div class='current'>
            37°</div>
        <div class='high-low'>
            high 41°
            low 36°</div>
    </div>

    <!-- i'm sorry i hardcoded everything -->
    <div class='forecast'>
        <div id='five' class='five'>
            <div class='time'>5:00</div>
            <div class='rain' style="left: 102px;"><i class="fa fa-snowflake-o"></i></div>
            <div class='degrees' style="left: 152px;">36°</div>
        </div>
        <div id='six' class='six'>
            <div class='time'>6:00</div>
            <div class='rain' style="left: 105px;"><i class="fa fa-snowflake-o"></i></div>
            <div class='degrees' style="left: 153px;">38°</div>
        </div>
        <div id='seven' class='seven'>
            <div class='time'>7:00</div>
            <div class='rain'><i class="fa fa-cloud"></i></div>
            <div class='degrees' style="left: 167px;">40°</div>
        </div>
        <div id='eight' class='eight'>
            <div class='time'>8:00</div>
            <div class='rain' style="left: 116px;"><i class="fa fa-cloud"></i></div>
            <div class='degrees' style="left: 169px;">39°</div>
        </div>
        <div id='nine' class='nine'>
            <div class='time'>9:00</div>
            <div class='rain'><i class="fa fa-cloud"></i></div>
            <div class='degrees' style="left: 171px;">41°</div>
        </div>
        <div id='ten' class='ten'>
            <div class='time'>10:00</div>
            <div class='rain' style="left: 119px;"><i class="fa fa-cloud"></i></div>
            <div class='degrees' style="left: 174px;">39</div>
        </div>
        <div id='eleven' class='eleven'>
            <div class='time'>11:00</div>
            <div class='rain'><i class="fa fa-snowflake-o"></i></div>
        </div>
        <div id='twelve' class='twelve'>
            <div class='time' style="left: 23px;">12:00</div>
        </div>
        <div id='thirteen' class='thirteen'>
            <div class='time' style="left: 30px;">13:0</div>
        </div>
    </div>
    <div class='select-location'>
        <div class='circle'></div>
        <div class='circle' style="left: 163px;"></div>
        <div class='circle' style="background-color: #b0e0dd; left: 187px;"></div>
        <div class='circle' style="left: 211px;"></div>
    </div>

    <div class='date'>
        <p>Today</p>
        <p style="color: rgba(255, 255, 255, 0.800000011920929); left: 120.5px;">Tomorrow</p>
        <p style="color: rgba(255, 255, 255, 0.800000011920929); left: 250.5px;">10 Days</p>
    </div>

</body>

</html>
